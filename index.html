!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Trucker Quiz</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1>Trucker Knows</h1>

    <div id="quiz">
      <div id="question">
        <p>Question</p>
      </div>

      <div id="choice"></div>
      <div class="choice" id="A" value="checkAnswer(A)"></div>
      <div class="choice" id="B" value="checkAnswer(B)"></div>
      <div class="choice" id="C" value="checkAnswer(C)"></div>
      <div class="choice" id="correct" value="correctAnswer" (correct)></div>
      <button id="nextQuestion">Next</button>
    </div>
    <div id="currentQuestion"></div>
    <div id="scoreContainer" ; style="display : none"></div>

    <script src="script.js"></script>
  </body>
</html>
